<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="/styles/css/styles.css" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<div class="container">
  <h3 class="title">SPLI<br>TTER</h3>
  <div class="card">
    <div class="card-left">
      <h5 class="text-1">Bill</h5>
      <div class="input-wrapper">
        <span class="icon">
          <img src="images/icon-dollar.svg"/>
        </span>
        <input type="number" class="field" name="bill" id="bill" value="0" onchange="()=>{calculateAmount()}">
      </div>
      <h5 class="text-1">Select tip %</h5>
      <div class="btn-group" id="buttons">
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn btn-active">15%</button>
        <button class="btn">25%</button>
        <button class="btn">50%</button>
        <input class="btn" id="custom-tip" type="number" value="" placeholder="Custom" onblur="(e)=>{toggleActiveButton(e)}" onchange="(e) => {toggleActiveButton(e)}">
      </div>
      <div class="text-parent">
        <h5 class="text-1">Number of People</h5>
        <span id="error" class="error"></span>
      </div>
      <div class="input-wrapper">
        <span class="icon">
          <img src="images/icon-person.svg"/>
        </span>
        <input type="number" name="persons" class="field"id="persons" value="0" onblur="()=>{calculateAmount()}" onchange="()=>{calculateAmount()}">
      </div>
    </div>
    <div class="card-rigth">
      <div class="grid-container">
        <div class="grid-item-1">
          <h5 class="text-2">Tip Amount</h5>
          <small class="small-text">/person</small>
        </div>
        <div class="grid-item-2">
          <span class="amount">$<span id="tip">0.00</span></span>
        </div>
        <div class="grid-item-3">
          <h5 class="text-2">Total</h5>
          <small class="small-text">/person</small>
        </div>
        <div class="grid-item-4">
          <span class="amount">$<span id="total">0.00</span></span>
        </div>
        <button class="reset-btn disabled" id="reset" onclick="handleReset()">RESET</button>
      </div>
      <div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://samuxmin.github.io" target="_blank">Samuel Mindler</a>.
  </div>
</div>
  <script src="js/main.js"></script>
</body>
</html>
